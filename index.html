<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <!-- CSS only -->
    </head>
    <body>
        <div class="container">
            <img class="img" src="google.png" alt="google.com">
            <form class="form-center" action="https://google.com/search">
                <input class="form-control search-bar" type="text" name="q">
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Google Search" class="button">
                    <a href="https://www.google.com/doodles" class="button lucky">I'm Feeling Lucky</a>
                </div>
                <div class="d-flex justify-content-center">
                    <p>
                        Google offered in: <a id="language" href="#">Urdu</a>
                    </p>
                </div>
            </form>
            <a href="images.html" class="topright" style="margin-right: 120px;">Images</a>
            <a href="advance.html" class="topright" style="margin-left:10px;">Advance search</a>
        </div>  
    </body>
</html>
