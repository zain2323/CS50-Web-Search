<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search-Images</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <!-- CSS only -->
        <style>
            #image-text
            {
                position: relative;
                text-align: center;
                color: #4285f4;
                font-size: 15px;
                margin-left: 170px;
                margin-top: 0px;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
             <div>
                 <img class="img" src="google.png" alt="google.com">
                 <p id="image-text">Images</p>
            </div>
            <form class="form-center" action="https://www.google.com.pk/search">
                <input class="form-control search-bar" type="text" name="q">
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Google Search" class="button">
                </div>
                <div class="d-flex justify-content-center">
                    <p>
                        Google offered in: <a id="language" href="#">Urdu</a>
                    </p>
                </div>
            </form>
            <a href="index.html" class="topright" style="margin-left:10px;">Google search</a>
        </div>  
    </body>
</html>
